<!DOCTYPE html>
<html>
<head>
    <title>SMS Spam Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 50px;
            text-align: center;
        }
        textarea {
            width: 80%;
            height: 150px;
            margin-bottom: 20px;
            font-size: 16px;
            padding: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        h2 {
            margin-top: 30px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>SMS Spam Classifier</h1>
    <form action="/predict" method="POST">
        <textarea name="message" placeholder="Enter your message here..."></textarea><br>
        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
